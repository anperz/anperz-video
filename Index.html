<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anperz Video</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
</head>
<body>
    <header class="header">
        
        <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Logotipo de la pagina">
        
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/user-icon.png" alt="imagen de usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li>
                    <a href="">Cuenta</a>
                </li>
                <li>
                    <a href="">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">Que quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/pexels-photo-1015568.jpeg" alt="image">
                <div class="carousel-item__details">
                    <div>
                        <img src="./assets/play-icon.png" alt="play">
                        <img src="./assets/plus-icon.png" alt="plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114min</p>
                    
                </div>
            </div>
            <div class="carousel-item"></div>

        </div>

    </section>
</body>
</html>
